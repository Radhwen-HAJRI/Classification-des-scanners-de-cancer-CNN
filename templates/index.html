<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification des Maladies R√©nales</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body { background-color: #eff2f9; }
        .iupload h3 { color: #1b2d6b; font-size: 30px; font-weight: 700; }
        .image-part { height: 300px; width: 300px; border: 1px solid #1b2d6b; margin: 0 auto; position: relative; }
        .image-part img { height: 100%; width: 100%; object-fit: contain; display: none; }
        .res-part { border: 1px solid #dedede; height: 310px; overflow: auto; padding: 10px; border-radius: 8px; background: #fff; }
        .resp-img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        #loading { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #363e75; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="main container py-5">
    <section class="iupload">
        <h3 class="text-center pb-4">üß¨ Classification des Maladies R√©nales</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="image-part mb-3">
                    <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
                    <img src="" id="photo">
                    <canvas style="display:none;" id="canvas"></canvas>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mr-2" id="uload">Upload</button>
                    <button id="send" type="button" class="btn btn-success">Predict</button>
                    <input type="file" id="fileinput" style="display:none;">
                    <input type="hidden" id="url" value="/predict">
                </div>
            </div>
            <div class="col-md-6 right-part">
                <h5 class="text-center mb-3">R√©sultat de la Pr√©diction</h5>
                <div class="res-part text-center">
                    <div class="jsonRes"></div>
                </div>
            </div>
        </div>
    </section>
</div>

<div id="loading"><div class="loader"></div></div>

<!-- === Script Principal === -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
let base_data = "";

// Fonction d'envoi AJAX vers Flask
function sendRequest(base64Data){
    const url = $("#url").val();
    if (!base64Data) {
        alert("Veuillez d'abord s√©lectionner une image !");
        return;
    }

    $("#loading").show();
    $.ajax({
        url: url,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: base64Data }),
        success: function(res){
            $("#loading").hide();
            console.log("‚úÖ R√©ponse du serveur :", res);

            // ‚úÖ Gestion du format de la r√©ponse
            let prediction = "";
            let confidence = "";

            if (Array.isArray(res) && res.length > 0) {
                prediction = res[0].prediction || "Inconnu";
                confidence = res[0].confidence || "";
            } else if (typeof res === "object") {
                prediction = res.prediction || "Inconnu";
                confidence = res.confidence || "";
            } else {
                $(".jsonRes").html("<h4 class='text-danger'>‚ùå Mauvais format de r√©ponse.</h4>");
                return;
            }

            // ‚úÖ Couleur selon le r√©sultat
            const color = prediction.toLowerCase().includes("tumor") ? "#e74c3c" : "#2ecc71";

            // ‚úÖ Affichage format√© du r√©sultat
            $(".jsonRes").html(`
                <h4 style="color:${color}; font-weight:bold;">ü©∫ R√©sultat : ${prediction}</h4>
                ${confidence ? `
                    <p style="color:#555;">Confiance : ${confidence}</p>
                    <div class="progress mt-3" style="height: 20px;">
                        <div class="progress-bar" role="progressbar" style="width: ${confidence}; background-color:${color};">
                            ${confidence}
                        </div>
                    </div>
                ` : ""}
            `);
        },
        error: function(err){
            $("#loading").hide();
            $(".jsonRes").html("<h4 class='text-danger'>‚ùå Erreur lors de la pr√©diction.</h4>");
            console.error(err);
        }
    });
}

// G√®re le clic sur "Predict"
$("#send").click(function(evt){
    evt.preventDefault();
    sendRequest(base_data);
});

// G√®re le bouton "Upload"
$("#uload").click(function(){
    $("#fileinput").trigger("click");
});

// Convertit l‚Äôimage en base64
$("#fileinput").change(function(){
    if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const url = e.target.result;
            const img = new Image();
            img.onload = function(){
                const canvas = document.createElement('CANVAS');
                const ctx = canvas.getContext('2d');
                canvas.height = img.height;
                canvas.width = img.width;
                ctx.drawImage(img, 0, 0);
                base_data = canvas.toDataURL('image/jpeg').split(',')[1];
            };
            img.src = url;
            $("#photo").attr("src", url).show();
            $("#video").hide();
        };
        reader.readAsDataURL(this.files[0]);
    }
});
</script>
</body>
</html>
